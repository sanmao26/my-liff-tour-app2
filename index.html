    <script>
        window.onload = function() {
            const savedId = localStorage.getItem('multi_liff_id');
            if (savedId) {
                initializeLiff(savedId);
            } else {
                showScreen('setupScreen');
            }
        };

        async function initializeLiff(liffId) {
            showScreen('loadingScreen');
            try {
                await liff.init({ liffId: liffId });
                if (liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    document.getElementById('profileName').innerText = profile.displayName;
                    document.getElementById('profileImg').src = profile.pictureUrl;
                    showScreen('appScreen');
                } else {
                    showScreen('loginScreen');
                }
            } catch (err) {
                alert("Error: " + err.message);
                changeLiffId();
            }
        }

        function saveAndConnect() {
            const id = document.getElementById('liffIdInput').value.trim();
            if(!id) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å LIFF ID");
            localStorage.setItem('multi_liff_id', id);
            initializeLiff(id);
        }

        function changeLiffId() {
            if(confirm("‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô ID?")) {
                localStorage.removeItem('multi_liff_id');
                window.location.reload();
            }
        }

        function logout() {
            if(liff.isLoggedIn()) {
                liff.logout();
                window.location.reload();
            }
        }

        function showScreen(id) {
            ['setupScreen', 'loginScreen', 'appScreen', 'loadingScreen'].forEach(s => {
                document.getElementById(s).classList.add('hidden');
            });
            document.getElementById(id).classList.remove('hidden');
        }

        function clearAll() {
            document.getElementById('jsonInput').value = '';
            document.getElementById('altTextInput').value = '';
        }

        async function sendFlex() {
            const jsonStr = document.getElementById('jsonInput').value;
            const altText = document.getElementById('altTextInput').value.trim(); // ‡∏£‡∏±‡∏ö‡∏Ñ‡πà‡∏≤ Alt Text

            if (!jsonStr) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ß‡∏≤‡∏á JSON");

            try {
                let parsedJson = JSON.parse(jsonStr);
                let finalMessage;

                // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡∏°‡∏µ Alt Text ‡πÉ‡∏™‡πà‡∏°‡∏≤‡πÑ‡∏´‡∏°? ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ ‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ Default
                const finalAltText = altText || (parsedJson.altText ? parsedJson.altText : "Flex Message");

                // ‡∏Å‡∏£‡∏ì‡∏µ User ‡∏ß‡∏≤‡∏á‡∏°‡∏≤‡πÅ‡∏Ñ‡πà Bubble (‡πÑ‡∏°‡πà‡∏°‡∏µ wrapper type: flex)
                if (parsedJson.type === "bubble" || parsedJson.type === "carousel") {
                    finalMessage = {
                        type: "flex",
                        altText: finalAltText, // ‡πÉ‡∏ä‡πâ‡∏Ñ‡πà‡∏≤‡∏à‡∏≤‡∏Å‡∏ä‡πà‡∏≠‡∏á Input
                        contents: parsedJson
                    };
                } 
                // ‡∏Å‡∏£‡∏ì‡∏µ User ‡∏ß‡∏≤‡∏á‡∏°‡∏≤‡∏Ñ‡∏£‡∏ö‡∏ä‡∏∏‡∏î (‡∏°‡∏µ wrapper type: flex ‡∏≠‡∏¢‡∏π‡πà‡πÅ‡∏•‡πâ‡∏ß)
                else if (parsedJson.type === "flex") {
                    finalMessage = parsedJson;
                    // ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô Alt Text ‡πÄ‡∏õ‡πá‡∏ô‡∏Ñ‡πà‡∏≤‡πÉ‡∏´‡∏°‡πà‡∏à‡∏≤‡∏Å‡∏ä‡πà‡∏≠‡∏á Input (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ)
                    if(altText) {
                        finalMessage.altText = altText;
                    }
                } else {
                    // ‡∏Å‡∏£‡∏ì‡∏µ‡∏≠‡∏∑‡πà‡∏ô‡πÜ
                    finalMessage = parsedJson;
                }

                if (!liff.isApiAvailable('shareTargetPicker')) {
                    alert("‡πÉ‡∏ä‡πâ‡πÑ‡∏î‡πâ‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏ö‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡∏Ñ‡∏£‡∏±‡∏ö");
                    return;
                }

                const res = await liff.shareTargetPicker([finalMessage]);
                if (res) liff.closeWindow();

            } catch (e) {
                alert("JSON ‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: " + e.message);
            }
        }
