    <script>
        // üö® LIFF ID ‡πÄ‡∏î‡∏¥‡∏°‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
        const MY_LIFF_ID = "2006670623-79XEraMq";

        window.onload = async function() {
            try {
                await liff.init({ liffId: MY_LIFF_ID });
                if (liff.isLoggedIn()) displayApp();
                else displayLogin();
            } catch (err) {
                alert("Error: " + err.message);
                displayLogin();
            }
        };

        async function displayApp() {
            document.getElementById('loadingScreen').classList.add('hidden');
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('appScreen').classList.remove('hidden');
            try {
                const profile = await liff.getProfile();
                document.getElementById('profileName').innerText = profile.displayName;
                document.getElementById('profileImg').src = profile.pictureUrl;
                document.getElementById('userStatus').innerText = "Active";
            } catch (e) { console.error(e); }
        }

        function displayLogin() {
            document.getElementById('loadingScreen').classList.add('hidden');
            document.getElementById('appScreen').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
        }

        function logout() {
            liff.logout();
            window.location.reload();
        }

        function clearAllJson() {
            for(let i=1; i<=5; i++) {
                document.getElementById('jsonInput'+i).value = '';

        async function sendFlex() {
            let messagesToSend = [];

            // ‡∏ß‡∏ô‡∏•‡∏π‡∏õ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ó‡∏±‡πâ‡∏á 5 ‡∏ä‡πà‡∏≠‡∏á
            for(let i=1; i<=5; i++) {
                const raw = document.getElementById('jsonInput'+i).value.trim();
                if(raw) {
                    try {
                        let parsed = JSON.parse(raw);
                        // ‡∏ñ‡πâ‡∏≤ user ‡∏•‡∏∑‡∏°‡πÉ‡∏™‡πà wrapper flex ‡πÄ‡∏£‡∏≤‡πÉ‡∏™‡πà‡πÉ‡∏´‡πâ
                        if (parsed.type === "bubble" || parsed.type === "carousel") {

                        }
                        messagesToSend.push(parsed);
                    } catch(e) {
                        alert(`‚ùå ‡∏ä‡πà‡∏≠‡∏á‡∏ó‡∏µ‡πà ${i} ‡πÇ‡∏Ñ‡πâ‡∏î JSON ‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î:\n${e.message}`);
                        return; // ‡∏´‡∏¢‡∏∏‡∏î‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡∏ñ‡πâ‡∏≤‡πÄ‡∏à‡∏≠‡∏ä‡πà‡∏≠‡∏á‡πÑ‡∏´‡∏ô‡∏ú‡∏¥‡∏î
                    }

            if (messagesToSend.length === 0) {
                return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 1 ‡∏ä‡πà‡∏≠‡∏á‡∏Ñ‡∏£‡∏±‡∏ö");
            }

            // ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
            try {

                    alert("‡∏ü‡∏µ‡πÄ‡∏à‡∏≠‡∏£‡πå‡∏ô‡∏µ‡πâ‡∏ï‡πâ‡∏≠‡∏á‡πÉ‡∏ä‡πâ‡∏ö‡∏ô‡πÅ‡∏≠‡∏õ LINE ‡πÉ‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô");
