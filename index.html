<body class="bg-slate-100 min-h-screen font-sans flex items-center justify-center">

            <button onclick="liff.login()" class="w-full bg-[#06c755] hover:bg-[#05b34c] text-white font-bold py-3 rounded-lg shadow-lg flex justify-center items-center gap-2">

                <div class="flex-1 min-w-0">
                    <p class="text-[10px] text-gray-500">‡∏ú‡∏π‡πâ‡∏™‡πà‡∏á:</p>
                    <p id="profileName" class="font-bold text-gray-800 text-sm truncate">...</p>
                </div>
                <button onclick="logout()" class="text-xs text-red-500 underline">‡∏≠‡∏≠‡∏Å</button>

            <div id="webConfig" class="hidden bg-orange-50 p-3 rounded-lg border border-orange-200">
                <h3 class="text-xs font-bold text-orange-800 mb-2"><i class="fas fa-laptop"></i> ‡πÇ‡∏´‡∏°‡∏î‡∏Ñ‡∏≠‡∏°‡∏û‡∏¥‡∏ß‡πÄ‡∏ï‡∏≠‡∏£‡πå</h3>
                <input type="password" id="botToken" placeholder="Channel Access Token (‡∏¢‡∏≤‡∏ß‡πÜ)" class="w-full border border-gray-300 rounded px-2 py-1 text-xs mb-2">
                <input type="text" id="targetUserId" placeholder="User ID ‡∏ú‡∏π‡πâ‡∏£‡∏±‡∏ö (Uxxxx...)" class="w-full border border-gray-300 rounded px-2 py-1 text-xs">
            </div>

            <div class="flex-1 flex flex-col">
                <div class="flex justify-between items-end mb-2">

                    <div class="space-x-1">

                            <i class="fas fa-check"></i> ‡πÇ‡∏´‡∏•‡∏î‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á
                        </button>
                        <button onclick="clearJson()" class="text-[10px] bg-gray-200 text-gray-600 px-2 py-1 rounded hover:bg-gray-300">‡∏•‡πâ‡∏≤‡∏á</button>
                    </div>
                </div>
                <textarea id="jsonInput" class="flex-1 w-full border border-gray-300 rounded p-3 text-xs font-mono resize-none focus:border-[#06c755] h-48" 
                    placeholder='‡∏ß‡∏≤‡∏á‡πÇ‡∏Ñ‡πâ‡∏î JSON ‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà...'></textarea>
            </div>

            <button onclick="sendFlex()" class="w-full bg-[#06c755] hover:bg-[#05b34c] text-white font-bold py-4 rounded-lg shadow-lg text-lg flex justify-center items-center gap-2">
                <i class="fas fa-paper-plane"></i> ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°

        </div>

        <div id="loadingScreen" class="flex-1 flex flex-col items-center justify-center p-8">
            <i class="fas fa-circle-notch fa-spin text-4xl text-[#06c755] mb-4"></i>
            <p class="text-gray-400 text-sm">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠...</p>
        </div>
    </div>

    <script>
        // ‚úÖ ‡πÉ‡∏ä‡πâ ID ‡πÉ‡∏´‡∏°‡πà‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì (‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏•‡∏µ‡πà‡∏¢‡∏á‡∏õ‡∏±‡∏ç‡∏´‡∏≤ Permission)
        const MY_LIFF_ID = "2008776742-meCAFErj";

        window.onload = async function() {
            // ‡πÇ‡∏´‡∏•‡∏î Token ‡πÄ‡∏Å‡πà‡∏≤‡∏ñ‡πâ‡∏≤‡πÄ‡∏Ñ‡∏¢‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÑ‡∏ß‡πâ
            if(localStorage.getItem('bot_token')) document.getElementById('botToken').value = localStorage.getItem('bot_token');
            if(localStorage.getItem('target_uid')) document.getElementById('targetUserId').value = localStorage.getItem('target_uid');

            try {
                await liff.init({ liffId: MY_LIFF_ID });
                if (liff.isLoggedIn()) displayApp();
                else displayLogin();
            } catch (err) {
                alert("Error: " + err.message);
                displayLogin();
            }
        };

        async function displayApp() {
            document.getElementById('loadingScreen').classList.add('hidden');
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('appScreen').classList.remove('hidden');
            try {
                const profile = await liff.getProfile();
                document.getElementById('profileName').innerText = profile.displayName;
                document.getElementById('profileImg').src = profile.pictureUrl;
                
                // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡∏£‡∏±‡∏ö‡πÇ‡∏´‡∏°‡∏î
                if (liff.isInClient()) {
                    document.getElementById('deviceMode').innerText = "Mobile App";
                } else {
                    document.getElementById('deviceMode').innerText = "Web Browser";
                    document.getElementById('webConfig').classList.remove('hidden');
                }
            } catch (e) { console.error(e); }
        }

        function displayLogin() {
            document.getElementById('loadingScreen').classList.add('hidden');
            document.getElementById('appScreen').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
        }

        function logout() {
            liff.logout();
            window.location.reload();
        }

        function clearJson() {
            document.getElementById('jsonInput').value = '';
        }

        // ‚úÖ ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÇ‡∏´‡∏•‡∏î‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡πÉ‡∏´‡∏°‡πà‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£
        function loadSample() {
            const sample = { type: "bubble", body: { type: "box", layout: "vertical", contents: [{ type: "text", text: "‡πÉ‡∏ä‡πâ‡πÑ‡∏î‡πâ‡πÅ‡∏•‡πâ‡∏ß!", size: "xl", weight: "bold", align: "center", color: "#06c755" }] } };
            document.getElementById('jsonInput').value = JSON.stringify(sample);
        }

        async function sendFlex() {
            const jsonStr = document.getElementById('jsonInput').value;
            if (!jsonStr) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ß‡∏≤‡∏á JSON ‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡∏£‡∏±‡∏ö");

            let msg;
            try {
                msg = JSON.parse(jsonStr);
                // Auto-Fix: ‡πÉ‡∏™‡πà Flex Wrapper ‡πÉ‡∏´‡πâ
                if (msg.type === "bubble" || msg.type === "carousel") {
                    msg = { type: "flex", altText: "Flex Message", contents: msg };
                }
            } catch (e) { return alert("JSON ‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: " + e.message); }

            // --- ‡πÅ‡∏¢‡∏Å‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô ‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ vs ‡∏Ñ‡∏≠‡∏° ---
            if (liff.isInClient()) {
                // üì± ‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠: ‡πÉ‡∏ä‡πâ LIFF ShareTarget
                if (!liff.isApiAvailable('shareTargetPicker')) return alert("‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏ô‡∏µ‡πâ‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö ShareTarget");
                const res = await liff.shareTargetPicker([msg]);
                if (res) liff.closeWindow();
            } else {
                // üíª ‡∏Ñ‡∏≠‡∏°‡∏û‡∏¥‡∏ß‡πÄ‡∏ï‡∏≠‡∏£‡πå: ‡πÉ‡∏ä‡πâ Messaging API
                const token = document.getElementById('botToken').value.trim();
                const userId = document.getElementById('targetUserId').value.trim();
                if (!token || !userId) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà Token ‡πÅ‡∏•‡∏∞ User ID ‡πÉ‡∏ô‡∏ä‡πà‡∏≠‡∏á‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô");

                localStorage.setItem('bot_token', token);
                localStorage.setItem('target_uid', userId);

                try {
                    const response = await fetch('https://api.line.me/v2/bot/message/push', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
                        body: JSON.stringify({ to: userId, messages: [msg] })
                    });
                    if (response.ok) alert("‚úÖ ‡∏™‡πà‡∏á‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!");
                    else alert("‚ùå ‡∏™‡πà‡∏á‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à (‡πÄ‡∏ä‡πá‡∏Ñ Token/User ID)");
                } catch (error) {
                    alert("‚ö†Ô∏è ‡∏ï‡∏¥‡∏î CORS Policy (‡∏ï‡πâ‡∏≠‡∏á‡∏•‡∏á Chrome Extension 'Allow CORS')");
                }
            }
        }
    </script>
</body>
