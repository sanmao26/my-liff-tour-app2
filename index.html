        async function initializeLiff(liffId) {
            showScreen('loadingScreen');
            try {
                await liff.init({ liffId: liffId });

                    const profile = await liff.getProfile();

        function showScreen(id) {
            ['setupScreen', 'loginScreen', 'appScreen', 'loadingScreen'].forEach(s => {

        function clearAll() {

        async function sendFlex() {
            const jsonStr = document.getElementById('jsonInput').value;

            if (!jsonStr) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ß‡∏≤‡∏á JSON");

            try {
                let parsedJson = JSON.parse(jsonStr);

                const finalAltText = altText || (parsedJson.altText ? parsedJson.altText : "Flex Message");

                if (parsedJson.type === "bubble" || parsedJson.type === "carousel") {
                    finalMessage = { type: "flex", altText: finalAltText, contents: parsedJson };
                } else if (parsedJson.type === "flex") {
                    finalMessage = parsedJson;
                    if(altText) finalMessage.altText = altText;
                } else {
                    finalMessage = parsedJson;
                }

                if (!liff.isApiAvailable('shareTargetPicker')) {
